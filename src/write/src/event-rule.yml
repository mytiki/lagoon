WriteEventRule:
  Type: AWS::Events::Rule
  Properties:
    Name: mytiki-lagoon-write
    State: ENABLED
    Targets:
      - Arn: !GetAtt WriteQueue.Arn
        Id: !GetAtt WriteQueue.QueueName
        SqsParameters:
          MessageGroupId: lagoon
    EventPattern:
      source:
        - aws.s3
      detail-type:
        - Object Created
      detail:
        bucket:
          name:
            - !Ref StorageBucket
        object:
          key:
            - wildcard: load/*
