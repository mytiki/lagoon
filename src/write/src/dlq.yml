WriteDlq:
  Type: AWS::SQS::Queue
  Properties:
    QueueName: mytiki-lagoon-dlq.fifo
    ContentBasedDeduplication: true
    DeduplicationScope: messageGroup
    FifoQueue: true
    FifoThroughputLimit: perMessageGroupId
    MessageRetentionPeriod: 604800
    RedriveAllowPolicy:
      redrivePermission: byQueue
      sourceQueueArns:
        - !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:mytiki-lagoon.fifo
