AWSTemplateFormatVersion: '2010-09-09'
Description: Dagster webserver and daemon image

Resources:
  DagsterRepository:
    Type: AWS::ECR::Repository
    Properties:
      ImageScanningConfiguration:
        ScanOnPush: true
      ImageTagMutability: MUTABLE
      RepositoryName: dagster
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability

Outputs:
  DagsterRepository:
    Value: !GetAtt DagsterRepository.RepositoryUri
    Description: URI of the ECR repository for the dagster images
